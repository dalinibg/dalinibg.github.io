<!DOCTYPE html>
<html lang="en">
<head>
<title>Index</title>
<link rel="stylesheet" href="css/styles.css">
  <meta charset="UTF-8" />
  <meta name="description" content="Dalini Bilau Goncalves software developer Boise Idaho" />
  <meta name="keywords" content="Index page" />
  <meta name="author" content="Dalini Bilau Goncalves" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    div {
      width: 200px;
      height: 200px;
      background: red;
      animation: switch 4s infinite;
    }
    @keyframes switch {
      0% {
        background: red;
        border-radius: 0%;
      }
      50% {
        background: blue;
        border-radius: 50%;
      }
      100% {
        background: red;
        border-radius: 0%;
      }
    }
  </style>
</head>
<body>
<div></div>
</body>
</html>
