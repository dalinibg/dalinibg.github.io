      <form action="mailto:dalinibilaugoncalves@my.cwi.edu?subject=Personal%20Portfolio%20Mail" enctype="text/plain" method="POST">
      
        <fieldset>
        <legend>Contact me</legend>
            
            <div>
              <label for="name">First Name:</label>
                <input type="text" name="firstname" id="first_name" />
            </div>
                
            <div>
              <label for="person">Last Name:</label>
                <input type="text" name="lastname" id="last_name" required/>
            </div>
              <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Email"/>	
            <div>
              <label for="phone">Phone:</label>
                <input type="phone" name="phone" id="phone" placeholder="000-000-000" pattern="[0-9]{3}-[0-9]{3}[0-9]{4}" />
            </div>
          </fieldset>
          <fieldset>
            <legend>What opportunities are available at your company?</legend>
            <label>Type of Position: </label>
            <select name="option" id="option">
              <option value="Intership">Internship</option>
              <option value="Part-time">Part-time</option>
              <option value="Full-Time">Full-time</option>
              <option value="Contract">Contract</option>
              <option value="Temporary">Temporary</option>
              <option value="Oncall">On call</option>
            </select>

            <p>How did you find me?</p>
            <input type="radio" name="Linkedin" id="linkedin" value="linkedin" /> <label for="likedIn">Likedin</label>
            <input type="radio" name="JobFair" id="JobFair" value="JobFair" /> <label for="JobFair">Job Fair</label>
            <input type="radio" name="CWICorporatePartner" id="CWICorporatePartner" value="CWICorporatePartner" /> <label for="CWICorporatePartner">CWI Corporate Partner</label>
            <div>
                <textarea id="textarea" name="textarea" rows="4" cols="50" placeholder="Message me"></textarea>

            </div>
        </fieldset>
		<input type="submit" id="submit" value="Submit" class="btn">
